version: "3.8"

services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  backend:
    build: ./backend
    command: npm run dev
    working_dir: /app/backend
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - MONGODB_URI=mongodb://mongo:27017/grimoire
      - JWT_SECRET=change-me
      - JWT_REFRESH_SECRET=change-me-too
      - ACCESS_TOKEN_TTL=15m
      - REFRESH_TOKEN_TTL=7d
      - BCRYPT_SALT_ROUNDS=12
      - CLEANUP_INTERVAL_MS=3600000
    depends_on:
      - mongo

  frontend:
    build: ./frontend
    command: npm start
    working_dir: /app/frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000
    depends_on:
      - backend

volumes:
  mongo-data:
